name: Fetch Binary (packed-mn)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Fetch mode'
        required: false
        default: 'refresh'
        type: choice
        options:
          - refresh
          - revamp
          - update
      version:
        description: 'Version to update (required for update mode)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-binary:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install mnenv
        run: |
          # Install mnenv from GitHub source
          git clone --depth 1 https://github.com/metanorma/mnenv.git /tmp/mnenv
          cd /tmp/mnenv
          bundle install
          bundle exec rake install

      - name: Fetch Binary versions
        # GITHUB_TOKEN is automatically available in GitHub Actions environment
        # mnenv uses it for higher API rate limits (5000 req/hour vs 60 unauthenticated)
        run: |
          MODE="${{ github.event.inputs.mode || 'refresh' }}"
          VERSION="${{ github.event.inputs.version || '' }}"

          case "$MODE" in
            refresh)
              mnenv binary --data-dir="$PWD/data" refresh
              ;;
            revamp)
              mnenv binary --data-dir="$PWD/data" revamp
              ;;
            update)
              if [ -z "$VERSION" ]; then
                echo "Error: version required"
                exit 1
              fi
              mnenv binary --data-dir="$PWD/data" update "$VERSION"
              ;;
          esac

      - name: Detect material changes
        id: detect-changes
        run: |
          if git diff --quiet data/binary/versions.yaml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "material_change=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            CHANGES=$(git diff data/binary/versions.yaml)
            if echo "$CHANGES" | grep -q "^[+-].*version:"; then
              echo "material_change=true" >> $GITHUB_OUTPUT
            elif echo "$CHANGES" | grep -q "latest_version:"; then
              echo "material_change=true" >> $GITHUB_OUTPUT
            else
              echo "material_change=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create Pull Request
        if: steps.detect-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update binary version data${{ steps.detect-changes.outputs.material_change == 'true' && ' [material]' || '' }}"
          branch: update/binary-versions
          title: "chore${{ steps.detect-changes.outputs.material_change == 'true' && '!!!' || '' }}: update binary version data"
          body: |
            Automated update of Binary (packed-mn) version data.

            - **Material Change**: ${{ steps.detect-changes.outputs.material_change == 'true' && 'Yes' || 'No' }}
            - **Mode**: ${{ github.event.inputs.mode || 'refresh' }}
          labels: |
            automated
            dependencies
            binary
            ${{ steps.detect-changes.outputs.material_change == 'true' && 'material-change' || '' }}
          draft: ${{ steps.detect-changes.outputs.material_change == 'false' }}
          delete-branch: true

name: Update Gemfile.lock Archives

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Extraction mode'
        required: false
        default: 'incremental'
        type: choice
        options:
          - incremental
          - replace
          - revamp
      version:
        description: 'Version to replace (required for replace mode)'
        required: false
        type: string

# Concurrency: only allow one run at a time, cancel in-progress runs
concurrency:
  group: update-locks
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-locks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: List available versions on Docker Hub
        run: |
          echo "Available versions on Docker Hub:"
          bundle exec rake list

      - name: Extract lock files from Docker Hub
        env:
          MODE: ${{ github.event.inputs.mode || 'incremental' }}
          VERSION: ${{ github.event.inputs.version || '' }}
        run: |
          case "$MODE" in
            incremental)
              bundle exec ruby script/extract-locks.rb incremental
              ;;
            replace)
              if [ -z "$VERSION" ]; then
                echo "Error: version input required for replace mode"
                exit 1
              fi
              bundle exec ruby script/extract-locks.rb replace "$VERSION"
              ;;
            revamp)
              bundle exec ruby script/extract-locks.rb revamp
              ;;
          esac

      - name: Stash old index.yaml for comparison
        run: |
          if [ -f index.yaml ]; then
            cp index.yaml index.yaml.old
          fi

      - name: Generate index.yaml
        run: |
          bundle exec rake generate_index

      - name: Detect material changes
        id: detect-changes
        run: |
          # Check for actual file changes (new/modified versions)
          file_changes=$(git status --porcelain | grep -v "^?? index.yaml.old$" || true)

          # Check if index.yaml versions changed (not just metadata)
          versions_changed=false
          if [ -f index.yaml.old ]; then
            # Extract versions from old and new index.yaml
            old_versions=$(grep -A 1000 "^versions:" index.yaml.old | grep "^  version:" | sort)
            new_versions=$(grep -A 1000 "^versions:" index.yaml | grep "^  version:" | sort)

            if [ "$old_versions" != "$new_versions" ]; then
              versions_changed=true
            fi

            # Also check if published_at or parsed_at changed for existing versions
            old_data=$(grep -E "^  version:|^  published_at:|^  parsed_at:" index.yaml.old | sort)
            new_data=$(grep -E "^  version:|^  published_at:|^  parsed_at:" index.yaml | sort)

            if [ "$old_data" != "$new_data" ]; then
              versions_changed=true
            fi

            rm index.yaml.old
          fi

          # Determine if there are material changes
          has_material_changes=false

          if [ -n "$file_changes" ]; then
            has_material_changes=true
            echo "File changes detected:"
            echo "$file_changes"
          fi

          if [ "$versions_changed" = "true" ]; then
            has_material_changes=true
            echo "Version data changed in index.yaml"
          fi

          if [ "$has_material_changes" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No material changes detected (only metadata updates)"
          fi

      - name: Create Pull Request
        if: steps.detect-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update Gemfile.lock archives from Docker Hub

            - Automated daily update
            - Fetched all available versions from Docker Hub
            - Generated index.yaml
          branch: update/gemfile-locks
          title: "chore: update Gemfile.lock archives from Docker Hub"
          body: |
            ## Summary
            Automated daily update of Gemfile.lock archives from Docker Hub.

            ## Changes
            - Fetched all available versions from metanorma/metanorma Docker Hub
            - Updated Gemfile and Gemfile.lock files for each version
            - Generated/updated index.yaml with version metadata

            ## Checklist
            - [ ] All versions extracted successfully
            - [ ] index.yaml is up to date
          labels: |
            automated
            dependencies
          delete-branch: true
